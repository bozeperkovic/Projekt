<!doctype html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Available Students</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Student Praksa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/student">Available Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/my_student">My student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/users">Users</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="/new_student">New student</a>
            </div>
            <div>
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-primary" type="submit" value="Odjavite se"/>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container my-5 col-md-6">
    <h3 class="text-center">student list:</h3>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">School</th>
            <th scope="col">Link</th>
            <th scope="col">Add</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>


        </tr>
        </thead>
        <tbody class="fst-italic">
        <tr th:each="m :${student}">
            <td th:text="${m.name}"></td>
            <td th:text="${m.school}"></td>
            <td>
                <a class="btn btn-primary btn-small me-2" style="color:black;" th:href="${m.link}"
                   th:text="Link" ></a>
            </td>
            <td><a class="btn btn-secondary btn-small me-2" style="color:black;" th:href="@{/mylist/{id}(id=${m.id})}">Add </a></td>
            <td><a class="btn btn-info btn-small me-2" th:href="@{/editstudent/{id}(id=${m.id})}" style="color:black;" >Edit</a></td>
            <td><a class="btn btn-danger btn-small me-2" th:href="@{/deletestudent/{id}(id=${m.id})}" style="color:black;" >Delete</a></td>


        </tr>


        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
